apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcadia-db
  template:
    metadata:
      labels:
        app: arcadia-db
    spec:
      #config.nsm.nginx.com/ignore-incoming-ports: "27017" # This is used by NSM to not proxy the DB connection
      containers:
        - name: arcadia-db
          image: sorinboia/arcadia-db:ocp
          imagePullPolicy: Always
          env:
            - name: MONGODB_ADMIN_PASSWORD
              value: mongodb
            - name: MONGODB_USER
              value: arcadia-mongodb-user
            - name: MONGODB_PASSWORD
              value: arcadia-mongodb-password
            - name: MONGODB_DATABASE
              value: arcadia-db
          ports:
            - containerPort: 27017

---
apiVersion: v1
kind: Service
metadata:
  name: arcadia-db
spec:
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongo
  selector:
    app: arcadia-db
---
